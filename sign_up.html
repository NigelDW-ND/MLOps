<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">	
<title>Sign up</title>
<link href="style-css/Styles-SignUp.css" rel="stylesheet">
</head>

<body>
	
<div class="wrapper">
  
    <div class="form">
	 	
	  <img  class="logo-container" src="site-images/logo_150px.png" alt="Fetola" >
       <br>
    
       <div class="inputfield">
          <label>First Name</label>
          <input id="form-fname" type="text" class="input" required>
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input id="form-lname" type="text" class="input" required>
       </div>  
		<div class="inputfield">
          <label>Phone Number</label>
          <input id="form-pnum" type="text" class="input" required>
       </div>
		<div class="inputfield">
          <label>Email Address</label>
          <input id="form-email" type="text" class="input" required>
       </div> 
		 <div class="inputfield">
          <label>Address</label>
          <textarea id="form-address" class="textarea" required></textarea>
       </div> 
		 <div class="inputfield">
		  <label>Province</label> 
			<div id="form-prov" class="custom_select"> 
           <select >
			<option ></option>
			<option value="gauteng">Gauteng</option>
			<option value="westerncape">Western Cape</option>
			<option value="easterncape">Eastern Cape</option>
			<option value="northerncape">Northern Cape</option>
			<option value="northwest">North West</option>
			<option value="freestate">Free State</option>
			<option value="kwazulunatal,">Kwazulu Natal</option>
			<option value="limpopo">Limpopo</option>
			<option value="mpumalanga">Mpumalanga</option>
		  </select>
		</div>	 
       </div>
       <div class="inputfield">
          <label>Password</label>
          <input id="form-pass" type="password" class="input" required>
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input id="form-cpass" type="password" class="input" required>
       </div>  
		<br>
		<br>
       <div class="inputfield">
        <input id="form-submit" type="submit" value="Register" class="btn">
      </div>
		
    </div>
</div>	
	
</body>
</html>
